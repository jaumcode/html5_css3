<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Exemplo de Hover </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    div > p {
      display: none;
    }

    div:hover > p {
      display: block;
      color: white;
      background-color: black;
    }

    div:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1> Exemplo </h1>
  <p> Passe o mouse sobre o texto abaixo </p>
  <div> 
    Passe o mouse aqui 
    <p> Texto escondido... </p>
  </div>

  <p> Fim do exemplo </p>

  <a href="index.html"><p>Voltar</p></a>
</body>

</html>
