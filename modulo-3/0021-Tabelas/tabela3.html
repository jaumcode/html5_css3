<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 300px;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1> Mesclagem de Tabelas </h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>

    </tr>
    <tr>
      <td rowspan="3">D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>
      
      <td>H</td>
      
    </tr>
    <tr>
      
      
      
      <td colspan="2">L</td>
    </tr>
  </table>

  <p> Ir para <a href="desafio2.html"> Desafio 2</a></p>
