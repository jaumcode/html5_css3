<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Exemplo de Forms </h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="in1">Número 1: </label>
      <input type="number" name="n1" id="in1" min="0" max="30" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
      <label for="in2">Número 2: </label>
      <input type="number" name="n2" id="in2" min="0" max="30" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
      <label for="isoma">Soma: </label>
      <output name="soma" id="isoma">0</output> <!-- OUTPUT NAO ENVIA DADOS, APENAS APRESENTA NA TELA -->
    </p>

    <p>
      <label for="inum"> Número: </label>
      <input type="range" name="num" id="inum" min="0" max="10" value="4" oninput="ival.innerHTML = Number(inum.value)">
      <output id="ival">4</output>
    </p>

    <p>
      <label for="iano">Em que ano você nasceu?</label>
      <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
    </p>

    <p>
      <label for="iidade">Sua idade é </label>
      <output id="iidade">0</output>
    </p>

    <p>
      <input type="submit" value="ENVIAR">
      <input type="reset" value="LIMPAR">
    </p>
  </form>

  <script>
    function calcIdade() {
      let atual = new Date().getFullYear()
      iidade.innerHTML - Number(atual) - Number(iano.value)
    } //não funcionou, não sei porque. 
  </script>
</body>
</html>
