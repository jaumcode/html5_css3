<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Exemplo de Forms </h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados pessoais</legend>
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" minlength="5" required>
      </p>
      <p>
        <label for="iemail">E-mail: </label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
      </p>
      <p>
        <label for="itel">Telefone: </label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{5}-[0-9]{4}$">
      </p>
    </fieldset>
    <!-- ESTUDAR MAIS SOBRE REGEX-->
    <p>
      <input type="submit" value="ENVIAR">
      <input type="reset" value="LIMPAR">
    </p>
  </form>
</body>
</html>
